{% extends 'base.html' %}


{% block content %}
<div class="article-entry">
    <h1>{{ object.title }}</h1>
    <p>{{ object.body }}</p>
    <p>by {{ object.author }} | {{ object.date }}</p>
    
</div>
<p><a href="{% url 'article_edit' article.pk}">Edit</a> | <a href="{% url 'article_delete' article.pk}">Delete</a></p>
<a href="{% url 'article_list' %}" >Back to list of articles</a>



{% endblock %}
